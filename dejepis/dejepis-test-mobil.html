<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test z dƒõjepisu - Ran√Ω st≈ôedovƒõk</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        --surface: #ffffff;
        --surface-soft: #eef2ff;
        --surface-strong: #e0e7ff;
        --ink: #1f2937;
        --ink-soft: #4b5563;
        --accent: #4f46e5;
        --accent-dark: #4338ca;
        --positive: #16a34a;
        --positive-bg: #dcfce7;
        --negative: #dc2626;
        --negative-bg: #fee2e2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0 1rem 2rem;
        background: #f6f7fb;
        color: var(--ink);
      }

      main {
        max-width: 600px;
        margin: 0 auto;
      }

      header.intro {
        text-align: center;
        padding: 1.5rem 0 1rem;
      }

      header.intro h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      header.intro p {
        margin: 0;
        color: var(--ink-soft);
        font-size: 0.95rem;
      }

      details.info {
        background: var(--surface);
        border-radius: 12px;
        padding: 1rem 1.25rem;
        margin-bottom: 1.25rem;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        border: 1px solid rgba(79, 70, 229, 0.12);
      }

      details summary {
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        list-style: none;
        user-select: none;
      }

      details summary::-webkit-details-marker {
        display: none;
      }

      details[open] summary {
        margin-bottom: 1rem;
      }

      .topics {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .topics li {
        background: var(--surface-soft);
        border-radius: 8px;
        padding: 0.5rem 0.65rem;
        border: 1px solid var(--surface-strong);
        text-align: center;
      }

      .stats {
        background: var(--surface-soft);
        border-radius: 10px;
        padding: 0.85rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--surface-strong);
      }

      .stats h3 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        text-align: center;
      }

      .stat-item {
        background: #fff;
        padding: 0.5rem;
        border-radius: 8px;
      }

      .stat-label {
        font-size: 0.8rem;
        color: var(--ink-soft);
        margin-bottom: 0.25rem;
      }

      .stat-value {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent);
      }

      .btn-link {
        display: block;
        text-decoration: none;
        color: var(--accent);
        font-weight: 600;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        background: var(--surface);
        border: 1px solid var(--accent);
        text-align: center;
        margin-bottom: 1.25rem;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
      }

      .controls {
        background: var(--surface);
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.12);
        margin-bottom: 1.25rem;
      }

      .controls h3 {
        margin: 0 0 1rem;
        font-size: 1.1rem;
      }

      .filter-group {
        margin-bottom: 1rem;
      }

      .filter-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .filter-group input,
      .filter-group select {
        width: 100%;
        font: inherit;
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        background-color: #fff;
        font-size: 1rem;
      }

      .checkbox-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.65rem;
      }

      .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-weight: normal;
        cursor: pointer;
        background: var(--surface-soft);
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--surface-strong);
        font-size: 0.9rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        cursor: pointer;
        margin: 0;
      }

      button {
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        border-radius: 999px;
        padding: 0.85rem 2rem;
        border: 1px solid var(--accent);
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 100%;
        font-size: 1.05rem;
      }

      button:active:not(:disabled) {
        transform: scale(0.98);
      }

      button:disabled {
        background: #cbd5f5;
        border-color: #cbd5f5;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .question-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 1.5rem 1.25rem;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.1);
        border: 1px solid rgba(79, 70, 229, 0.12);
        margin-bottom: 1.25rem;
      }

      .question-header {
        font-size: 0.85rem;
        color: var(--ink-soft);
        margin-bottom: 1rem;
      }

      .question-text {
        font-size: 1.15rem;
        font-weight: 600;
        margin: 0 0 1.25rem;
        color: var(--ink);
        line-height: 1.4;
      }

      .answers {
        display: grid;
        gap: 0.75rem;
        margin-bottom: 1.25rem;
      }

      .answer-btn {
        font-size: 1rem;
        font-weight: 500;
        padding: 1rem 1.25rem;
        border-radius: 10px;
        border: 2px solid #cbd5f5;
        background: #fff;
        color: var(--ink);
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
        min-height: 3.5rem;
        display: flex;
        align-items: center;
        line-height: 1.3;
      }

      .answer-btn:active:not(:disabled) {
        transform: scale(0.98);
      }

      .answer-btn:disabled {
        cursor: not-allowed;
      }

      .answer-btn.correct {
        border-color: var(--positive);
        background: var(--positive-bg);
        color: var(--positive);
        font-weight: 600;
      }

      .answer-btn.incorrect {
        border-color: var(--negative);
        background: var(--negative-bg);
        color: var(--negative);
      }

      .feedback {
        background: var(--surface-soft);
        border-radius: 10px;
        padding: 1.25rem;
        margin-bottom: 1.25rem;
        border-left: 4px solid var(--accent);
      }

      .feedback h4 {
        margin: 0 0 0.75rem;
        font-size: 1.05rem;
        color: var(--positive);
      }

      .feedback p {
        margin: 0 0 0.75rem;
        line-height: 1.5;
        font-size: 0.95rem;
      }

      .feedback ul {
        margin: 0.5rem 0 0 1.25rem;
        padding: 0;
        font-size: 0.9rem;
      }

      .feedback li {
        margin: 0.5rem 0;
        line-height: 1.5;
      }

      .results {
        background: var(--surface);
        border-radius: 12px;
        padding: 2.5rem 1.5rem;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.1);
        border: 1px solid rgba(79, 70, 229, 0.12);
        text-align: center;
      }

      .results h2 {
        margin: 0 0 1rem;
        font-size: 1.75rem;
      }

      .results .score {
        font-size: 3rem;
        font-weight: 700;
        color: var(--accent);
        margin: 1rem 0;
      }

      .results .percentage {
        font-size: 1.3rem;
        color: var(--ink-soft);
        margin-bottom: 1.5rem;
      }

      .error {
        background: var(--negative-bg);
        border: 1px solid var(--negative);
        color: var(--negative);
        padding: 1.25rem;
        border-radius: 10px;
        margin: 1rem 0;
        font-size: 0.95rem;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="intro">
        <h1>Test z dƒõjepisu üìú</h1>
        <p>Ran√Ω st≈ôedovƒõk</p>
      </header>

      <details class="info">
        <summary>üìö T√©mata</summary>
        <ul class="topics">
          <li>üìö Fransk√° ≈ô√≠≈°e</li>
          <li>‚öîÔ∏è Vikingov√©</li>
          <li>üèõÔ∏è Byzanc</li>
          <li>üïå Arabov√©</li>
        </ul>
      </details>

      <div class="stats hidden" id="stats">
        <h3>Statistiky</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">Spr√°vnƒõ</div>
            <div class="stat-value" id="correct">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Celkem</div>
            <div class="stat-value" id="total">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">√öspƒõ≈°nost</div>
            <div class="stat-value" id="percentage">0%</div>
          </div>
        </div>
      </div>

      <a href="dejepis-intro.html" class="btn-link">üìñ P≈ô√≠prava na test</a>

      <div id="error" class="error hidden"></div>

      <div id="setup" class="controls">
        <h3>Nastaven√≠ testu</h3>

        <div class="filter-group">
          <label for="questionCount">Poƒçet ot√°zek:</label>
          <input type="number" id="questionCount" min="5" max="34" value="10" />
        </div>

        <div class="filter-group">
          <label>T√©mata:</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" value="Fransk√° ≈ô√≠≈°e" checked />
              Frankov√©
            </label>
            <label>
              <input type="checkbox" value="Vikingov√©" checked />
              Vikingov√©
            </label>
            <label>
              <input type="checkbox" value="Byzantsk√° ≈ô√≠≈°e" checked />
              Byzanc
            </label>
            <label>
              <input type="checkbox" value="Arabsk√° ≈ô√≠≈°e" checked />
              Arabov√©
            </label>
          </div>
        </div>

        <div class="filter-group">
          <label for="difficulty">Obt√≠≈ænost:</label>
          <select id="difficulty">
            <option value="all">V≈°echny</option>
            <option value="lehka">Lehk√°</option>
            <option value="stredni">St≈ôedn√≠</option>
          </select>
        </div>

        <button id="startBtn">Zaƒç√≠t test</button>
      </div>

      <div id="questionContainer" class="hidden"></div>

      <div id="results" class="results hidden">
        <h2>V√Ωsledky</h2>
        <div class="score" id="finalScore"></div>
        <div class="percentage" id="finalPercentage"></div>
        <p id="resultMessage"></p>
        <button id="restartBtn">Zkusit znovu</button>
      </div>
    </main>

    <script>
      let questions = [];
      let currentQuestions = [];
      let currentIndex = 0;
      let correctAnswers = 0;
      let totalAnswered = 0;

      async function loadQuestions() {
        try {
          const response = await fetch('questions.json');
          if (!response.ok) {
            throw new Error('Nepoda≈ôilo se naƒç√≠st ot√°zky');
          }
          const data = await response.json();
          questions = data.otazky;
          console.log(`Naƒçteno ${questions.length} ot√°zek`);
        } catch (error) {
          showError(
            'Nepoda≈ôilo se naƒç√≠st ot√°zky. Ujisti se, ≈æe pou≈æ√≠v√°≈° lok√°ln√≠ server (nap≈ô. python3 -m http.server).'
          );
          console.error(error);
        }
      }

      function showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }

      function hideError() {
        document.getElementById('error').classList.add('hidden');
      }

      function shuffle(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      document.getElementById('startBtn').addEventListener('click', () => {
        hideError();

        if (questions.length === 0) {
          showError('Nejprve je pot≈ôeba naƒç√≠st ot√°zky.');
          return;
        }

        const topicCheckboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
        const selectedTopics = Array.from(topicCheckboxes).map(cb => cb.value);

        if (selectedTopics.length === 0) {
          showError('Vyber alespo≈à jedno t√©ma.');
          return;
        }

        const difficulty = document.getElementById('difficulty').value;

        let filtered = questions.filter(q => selectedTopics.includes(q.tema));
        if (difficulty !== 'all') {
          filtered = filtered.filter(q => q.obtiznost === difficulty);
        }

        if (filtered.length === 0) {
          showError('Pro vybran√° krit√©ria nebyly nalezeny ≈æ√°dn√© ot√°zky.');
          return;
        }

        const count = Math.min(
          parseInt(document.getElementById('questionCount').value),
          filtered.length
        );

        currentQuestions = shuffle(filtered).slice(0, count);
        currentIndex = 0;
        correctAnswers = 0;
        totalAnswered = 0;

        document.getElementById('setup').classList.add('hidden');
        document.getElementById('stats').classList.remove('hidden');
        showQuestion();
      });

      function showQuestion() {
        if (currentIndex >= currentQuestions.length) {
          showResults();
          return;
        }

        const question = currentQuestions[currentIndex];
        const container = document.getElementById('questionContainer');
        container.classList.remove('hidden');

        const allAnswers = [
          { text: question.spravna_odpoved, correct: true },
          ...question.spatne_odpovedi.map(a => ({ text: a, correct: false }))
        ];
        const shuffledAnswers = shuffle(allAnswers);

        container.innerHTML = `
          <div class="question-card">
            <div class="question-header">
              <strong>${question.tema}</strong> ‚Ä¢ ${question.obtiznost}<br>
              Ot√°zka ${currentIndex + 1}/${currentQuestions.length}
            </div>
            <h3 class="question-text">${question.otazka}</h3>
            <div class="answers" id="answers">
              ${shuffledAnswers.map((answer, idx) => `
                <button class="answer-btn" data-correct="${answer.correct}" data-answer="${answer.text}">
                  ${answer.text}
                </button>
              `).join('')}
            </div>
            <div id="feedback" class="feedback hidden"></div>
            <button id="nextBtn" class="hidden">Dal≈°√≠ ot√°zka</button>
          </div>
        `;

        document.querySelectorAll('.answer-btn').forEach(btn => {
          btn.addEventListener('click', () => handleAnswer(btn, question));
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
          currentIndex++;
          showQuestion();
        });

        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function handleAnswer(selectedBtn, question) {
        const isCorrect = selectedBtn.dataset.correct === 'true';
        const selectedAnswer = selectedBtn.dataset.answer;
        totalAnswered++;

        document.querySelectorAll('.answer-btn').forEach(btn => {
          btn.disabled = true;
          if (btn.dataset.correct === 'true') {
            btn.classList.add('correct');
          }
        });

        if (isCorrect) {
          correctAnswers++;
          selectedBtn.classList.add('correct');
        } else {
          selectedBtn.classList.add('incorrect');
        }

        const feedbackEl = document.getElementById('feedback');
        let feedbackHTML = `<h4>${isCorrect ? '‚úÖ Spr√°vnƒõ!' : '‚ùå Nespr√°vnƒõ'}</h4>`;
        feedbackHTML += `<p><strong>Spr√°vn√° odpovƒõƒè:</strong> ${question.spravna_odpoved}</p>`;
        feedbackHTML += `<p>${question.oduvodneni}</p>`;

        if (!isCorrect && question.proc_spatne && question.proc_spatne[selectedAnswer]) {
          feedbackHTML += `<p><strong>Proƒç je tvoje odpovƒõƒè ≈°patnƒõ:</strong> ${question.proc_spatne[selectedAnswer]}</p>`;
        }

        feedbackEl.innerHTML = feedbackHTML;
        feedbackEl.classList.remove('hidden');

        document.getElementById('nextBtn').classList.remove('hidden');

        updateStats();
      }

      function updateStats() {
        document.getElementById('correct').textContent = correctAnswers;
        document.getElementById('total').textContent = totalAnswered;
        const percentage = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
        document.getElementById('percentage').textContent = percentage + '%';
      }

      function showResults() {
        document.getElementById('questionContainer').classList.add('hidden');
        const resultsEl = document.getElementById('results');
        resultsEl.classList.remove('hidden');

        const percentage = Math.round((correctAnswers / totalAnswered) * 100);

        document.getElementById('finalScore').textContent = `${correctAnswers} / ${totalAnswered}`;
        document.getElementById('finalPercentage').textContent = `${percentage}%`;

        let message = '';
        if (percentage >= 90) {
          message = 'V√Ωbornƒõ! L√°tku ovl√°d√°≈° perfektnƒõ! üéâ';
        } else if (percentage >= 75) {
          message = 'Velmi dob≈ôe! Jen p√°r drobnost√≠ k dole≈°tƒõn√≠. üëç';
        } else if (percentage >= 60) {
          message = 'Dob≈ôe, ale je prostor pro zlep≈°en√≠. üìö';
        } else {
          message = 'Je≈°tƒõ to chce potr√©novat. Neboj, p≈ô√≠≈°tƒõ to bude lep≈°√≠! üí™';
        }
        document.getElementById('resultMessage').textContent = message;

        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      document.getElementById('restartBtn').addEventListener('click', () => {
        document.getElementById('results').classList.add('hidden');
        document.getElementById('setup').classList.remove('hidden');
        document.getElementById('stats').classList.add('hidden');
        currentIndex = 0;
        correctAnswers = 0;
        totalAnswered = 0;
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      loadQuestions();
    </script>
  </body>
</html>
