      }

      main {

      header.intro {

      header.intro h1 {

      details.settings {

      details.settings summary {
        padding: 1rem;

        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      details.settings summary::after {
        content: '‚ñº';
        font-size: 0.8rem;
        transition: transform 0.2s;
      }

      details.settings[open] summary::after {
        transform: rotate(180deg);
      }

      details.settings summary::-webkit-details-marker {
        display: none;
      }

      .settings-content {
        padding: 0 1rem 1rem;
      }

      .settings-section {
        margin-bottom: 1.5rem;
      }

      .settings-section:last-child {
        margin-bottom: 0;
      }

      .settings-section h3 {
        margin: 0 0 0.75rem;
        font-size: 1rem;
        color: var(--ink-soft);
      }

      .letter-groups {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;

      .letter-btn {

        border-radius: 8px;

        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        min-height: 48px;
      }

      .letter-btn:active {

      .letter-btn.active {

      }

      .count-selector {
        display: grid;

      .count-btn {

        padding: 0.75rem 0.5rem;
        font-size: 1rem;

        transition: all 0.2s;

      }

      .count-btn:active {
        transform: scale(0.95);
      }

      .count-btn.active {

      .start-btn {

      .progress {

      }

      .word-btn:active:not(:disabled) {
        transform: scale(0.98);
      }

      .word-btn:disabled {

      }

      .word-btn.correct {
        background: var(--positive-bg);
        border-color: var(--positive);

      }

      .word-btn.correct::after {
        content: ' ‚úì';
        font-weight: 700;
        font-size: 1.2rem;
        display: block;
        margin-top: 0.25rem;
      }

      .word-btn.incorrect {
        background: var(--negative-bg);
        border-color: var(--negative);

      }

      .word-btn.incorrect::after {

      .word-btn.show-correct {

      .word-btn.show-correct::after {

      .feedback-message {

      .feedback-correct {

      .feedback-incorrect {

      @keyframes slideIn {
        from {
          opacity: 0;

      .hint {

      }

      .next-btn {
        background: var(--accent);
        color: white;

        cursor: pointer;

      }

      .next-btn.show {

      .results {

      .results-stats {

      .result-stat {

      .reset-btn {

        border: none;
        border-radius: 12px;

        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1.5rem;
        width: 100%;
        min-height: 52px;
        transition: background 0.2s;
      }

      .reset-btn:active {

      }

      .setup-screen {

        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.08);
        border: 1px solid rgba(79, 70, 229, 0.12);
        text-align: center;
        margin: 1rem 0;
      }

      .setup-screen h2 {
        font-size: 1.5rem;
        margin: 0 0 0.5rem;
        color: var(--accent);
      }

      .setup-screen p {

      }

      .loading {

      }

      .error {
        background: var(--negative-bg);

      .mode-selector {
        display: grid;
        grid-template-columns: 1fr 1fr;

      }

      .mode-btn {
        background: var(--surface-soft);
        border: 2px solid var(--surface-strong);

      .mode-btn.active {

      .context-sentence {

      }
    </style>
  </head>
  <body>
    <main>
      <header class="intro">

        <div class="settings-content">

            <div class="letter-groups" id="letterGroups">

      <button class="start-btn" id="startBtn">üöÄ Zaƒç√≠t test</button>

      <div class="stats" id="stats" style="display: none;">
        <div class="stat">
          <div class="stat-label">Spr√°vnƒõ</div>
          <div class="stat-value" id="correctCount">0</div>

          <div class="stat-label">≈†patnƒõ</div>
          <div class="stat-value" id="incorrectCount">0</div>

      </div>

      <section id="practiceSection">
        <div class="setup-screen" id="setupScreen">
          <h2>üìö P≈ôiprav se!</h2>

    </main>

    <script>
      let testData = null;
      let currentQuestions = [];
      let currentQuestionIndex = 0;
      let correctAnswers = 0;
      let incorrectAnswers = 0;
      let selectedLetters = ['ALL'];
      let questionCount = 10;
      let testMode = 'recognition';

      async function loadTestData() {
        try {
          const response = await fetch('vyjmenovana_slova_test.json');
          if (!response.ok) {
            throw new Error('Nepoda≈ôilo se naƒç√≠st data testu');
          }
          testData = await response.json();
          console.log('Data naƒçtena √∫spƒõ≈°nƒõ');
        } catch (error) {
          console.error('Chyba p≈ôi naƒç√≠t√°n√≠ dat:', error);
          document.getElementById('practiceSection').innerHTML = `
            <div class="error">
              <h2>‚ö†Ô∏è Chyba p≈ôi naƒç√≠t√°n√≠</h2>
              <p>Nepoda≈ôilo se naƒç√≠st testov√° data.</p>
              <p>Pro lok√°ln√≠ testov√°n√≠ spus≈•:</p>
              <code>python3 -m http.server</code>
            </div>
          `;
        }
      }

      function setupEventListeners() {
        document.querySelectorAll('.mode-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            testMode = e.target.dataset.mode;
          });
        });

        document.querySelectorAll('.letter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const letter = e.target.dataset.letter;

            if (letter === 'ALL') {
              document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
              e.target.classList.add('active');
              selectedLetters = ['ALL'];
            } else {
              document.querySelector('[data-letter="ALL"]').classList.remove('active');

              if (e.target.classList.contains('active')) {
                e.target.classList.remove('active');
                selectedLetters = selectedLetters.filter(l => l !== letter);
              } else {
                e.target.classList.add('active');
                selectedLetters.push(letter);
              }

              if (selectedLetters.length === 0) {
                document.querySelector('[data-letter="ALL"]').classList.add('active');
                selectedLetters = ['ALL'];
              }
            }
          });
        });

        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            questionCount = parseInt(e.target.dataset.count);
          });
        });

        document.getElementById('startBtn').addEventListener('click', startTest);
      }

      function generateQuestions() {
        const questions = [];
        let availableExamples = [];

        if (selectedLetters.includes('ALL')) {
          Object.values(testData.categories).forEach(category => {
            availableExamples = availableExamples.concat(category.examples);
          });
        } else {
          selectedLetters.forEach(letter => {
            if (testData.categories[letter]) {
              availableExamples = availableExamples.concat(testData.categories[letter].examples);
            }
          });
        }

        // Filter for context mode if needed
        if (testMode === 'context') {
          availableExamples = availableExamples.filter(ex => ex.context);
        }

        availableExamples = shuffleArray(availableExamples);

        for (let i = 0; i < Math.min(questionCount, availableExamples.length); i++) {
          const example = availableExamples[i];
          const correctFirst = Math.random() > 0.5;

          questions.push({
            options: correctFirst ?
              [example.correct, example.incorrect] :
              [example.incorrect, example.correct],
            correct: example.correct,
            hint: example.hint,
            context: example.context
          });
        }

        return questions;
      }

      function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      }

      function startTest() {
        if (!testData) {
          alert('Data testu se st√°le naƒç√≠taj√≠, zkuste to za chv√≠li.');
          return;
        }

        currentQuestions = generateQuestions();
        currentQuestionIndex = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;

        document.querySelector('.settings').removeAttribute('open');
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('correctCount').textContent = '0';
        document.getElementById('incorrectCount').textContent = '0';
        document.getElementById('startBtn').style.display = 'none';

        showQuestion();
      }

      function showQuestion() {
        const question = currentQuestions[currentQuestionIndex];
        const practiceSection = document.getElementById('practiceSection');

        let questionContent = '';
        if (testMode === 'context' && question.context) {
          const contextWithBlank = question.context.replace('___', '<span class="context-blank">___</span>');
          questionContent = `
            <div class="question-text">Dopl≈à spr√°vn√© slovo do vƒõty:</div>
            <div class="context-sentence">${contextWithBlank}</div>
          `;
        } else {
          questionContent = `
            <div class="question-text">Vyber spr√°vnƒõ napsan√© slovo:</div>
          `;
        }

        practiceSection.innerHTML = `
          <div class="practice-card">
            <div class="question-header">
              <span class="question-number">Ot√°zka ${currentQuestionIndex + 1} z ${currentQuestions.length}</span>
              <div class="progress">
                <div class="progress-bar" style="width: ${((currentQuestionIndex + 1) / currentQuestions.length) * 100}%"></div>
              </div>
            </div>

            <div class="question-content">
              ${questionContent}

              <div class="word-options">
                <button class="word-btn" data-word="${question.options[0]}">${question.options[0]}</button>
                <button class="word-btn" data-word="${question.options[1]}">${question.options[1]}</button>
              </div>

              <div class="hint" id="hint">
                üí° ${question.hint}
              </div>
            </div>

            <button class="next-btn" id="nextBtn">Dal≈°√≠ ot√°zka ‚Üí</button>
          </div>
        `;

        document.querySelectorAll('.word-btn').forEach(btn => {
          btn.addEventListener('click', (e) => checkAnswer(e.target, question));
        });

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
      }

      function checkAnswer(button, question) {
        const selectedWord = button.dataset.word;
        const isCorrect = selectedWord === question.correct;

        document.querySelectorAll('.word-btn').forEach(btn => {
          btn.disabled = true;
        });

        if (isCorrect) {
          // Kliknut√≠ na spr√°vnou odpovƒõƒè - pouze ta se obarv√≠ zelenƒõ
          button.classList.add('correct');
        } else {
          // Kliknut√≠ na ≈°patnou odpovƒõƒè - ƒçervenƒõ se obarv√≠ kliknut√°, zelenƒõ spr√°vn√°
          button.classList.add('incorrect');
          document.querySelectorAll('.word-btn').forEach(btn => {
            if (btn.dataset.word === question.correct) {
              btn.classList.add('show-correct');
            }
          });
        }

        // Add feedback message
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = isCorrect ? 'feedback-message feedback-correct' : 'feedback-message feedback-incorrect';

        if (isCorrect) {
          feedbackDiv.innerHTML = '<strong>‚úì Super!</strong>';
        } else {
          feedbackDiv.innerHTML = `<strong>‚úó ≈†patnƒõ</strong><br><em style="margin-top: 0.5rem; display: block; font-size: 0.9rem;">üí° ${question.hint}</em>`;
        }

        const wordOptions = document.querySelector('.word-options');
        if (wordOptions && !document.querySelector('.feedback-message')) {
          wordOptions.insertAdjacentElement('afterend', feedbackDiv);
        }

        if (isCorrect) {
          correctAnswers++;
          document.getElementById('correctCount').textContent = correctAnswers;
        } else {
          incorrectAnswers++;
          document.getElementById('incorrectCount').textContent = incorrectAnswers;
        }

        document.getElementById('nextBtn').classList.add('show');
      }

      function nextQuestion() {
        currentQuestionIndex++;

        if (currentQuestionIndex < currentQuestions.length) {
          showQuestion();
        } else {
